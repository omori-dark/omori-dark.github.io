	<h2>¿Qué es el Itrio?</h2>
	<p>El itrio es un elemento químico con el símbolo Y y el número atómico 39. Fue descubierto en 1828 por el químico alemán Friedrich Wöhler. Se clasifica como un metal de transición blando y es el tercer elemento más abundante en la corteza terrestre.</p>
