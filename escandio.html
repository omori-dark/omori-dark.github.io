    <h1>¿Qué es el Escandio?</h1>
    <p>El Escandio (Sc) es un elemento químico que fue descubierto en 1879 por Lars Fredrik Nilson. Es un metal blanco plateado que se encuentra en la quinta fila de la tabla periódica. Pertenece a los elementos pertenecientes a la familia de los metales de transición.</p>
