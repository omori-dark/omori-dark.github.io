    <h1>Oganeson</h1>
    <h2>Información general</h2>
    <p>Oganeson es un elemento químico sintético de la tabla periódica de los elementos, cuyo símbolo es Og y su número atómico es 118. Fue sintetizado por primera vez en los Laboratorios de Física del Centro de Investigación de Dubna (Rusia) el 19 de julio de 2006.</p>
