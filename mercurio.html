    <h1>Mercurio</h1>

    <h2>Información General</h2>
    <p>El mercurio es un elemento químico de símbolo Hg y número atómico 80. Se trata de un metal líquido a temperatura ambiente, uno de los pocos elementos así. Es uno de los metales pesados más conocidos, con una densidad de 13,534 g/cm3, el segundo más denso tras el oro.</p>
